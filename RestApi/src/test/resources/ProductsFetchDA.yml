displayArticles:
  - productNumber: ^[0-9]+$
    castorProductNumber: ^[0-9]+$
    castorArticleNumber: ^[0-9]+$
    articleCode: ^[0-9].*.[A-Z]$
    name: .*
    availableSizeInfo:
    primaryImage:
      type: .*(FASHION_FRONT|STILL_LIFE_FRONT).*
      url: .*
      mediaType: .*
      facing: .*
    webUrl: .*/[a-zA-Z]*/product/.*
    availableSwatches:
    trackingInfo:
      ticketId:
    priceInfo:
      formattedPrice: .*
      onSale: .*(true|false)
      price: .*
      currencyIso: .*
      currencySymbol: .*
      prefixCurrencySymbol:
      suffixCurrencySymbol:
    activityArticleNumber: ^[0-9]+$
    sizes:
      - stockSize: ^[0-9]{3}$
        sizeName: .*
        stockState: (SOLD_OUT|IN_STOCK|UNDETERMINED)
        sizeRowId: ^[0-9]{2}$
        sdsSizeCode: ^[0-9]{3}$
    assortmentState: .*
    stockState: .*
    colourDescription: .*
